   <html>
    <body align="center">
      <table align="center">
            Dine Booking
            <br>
            <br>
            <br>

            <tr>
                <td>Visitor Name: </td>
                <td><input type="text" name="Visitor Name" maxlength="20" required></input></td>
            </tr>
            <tr>
                <td>Number of members: </td>
                <td><input type="number" maxlength="2" name="Number of members" required></input></td>
            </tr>
            <tr>            
                <td>Contact No.: </td>
                <td><input type="number" maxlength="10" name="Contact no." required></input></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" name="Email" required ></input></td>
            </tr>
            <tr>
                <td>Type of food: </td>
                      <td><input type="checkbox" id="type1" name="food1" value="SI" checked=?yes?>
                            <label for="food1"> South Indian</label>
                          <input type="checkbox" id="type2" name="food2" value="NI" >
                            <label for="food2"> North Indian</label>
                          <input type="checkbox" id="type3" name="food3" value="C" >
                            <label for="food3"> Chinese</label>
                          <input type="checkbox" id="type4" name="food4" value="W" >
                            <label for="food4"> Western</label></td>
            </tr>
            <tr>            
                <td>Room Status: </td>
                     <td><input type="radio" id="rs1" name="A" value="AC">
                            <label for="A">AC</label>
                         <input type="radio" id="rs2" name="A" value="N-AC">
                            <label for="A">Non-AC</label></td>
            </tr>
            <tr>
                <td>Venue Preference: </td>
                         <td><select name="" id="venue">
                                <option value="">--SELECT--</option>
                             </select></td>
            </tr>
            <tr>        
               <td><button type="sumbit" value="Book">Book</button></td>
               <td><button type="sumbit" value="Reset">Reset</button></td>
            </tr>
      </table> 
    </body>
</html>
